description = "Window Open layout"
==
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Meu Placar - {{ this.page.title }}</title>
        <meta name="description" content="{{ this.page.meta_description }}">
        <meta name="title" content="{{ this.page.meta_title }}">
        <meta name="author" content="Fernando Henriques">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="generator" content="Meu Placar">
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">
        <link rel="icon" type="image/png" href="{{ 'assets/images/logo-favicon2.png'|theme }}">
        <link href="{{ 'assets/css/vendor.css'|theme }}" rel="stylesheet">
        <link href="{{ 'assets/css/theme.css?138'|theme }}" rel="stylesheet">
        <link href="{{ 'assets/css/responsive.css?15'|theme }}" rel="stylesheet">
        {% styles %}
    </head>
    <body>

        <!-- Headerless -->

        <!-- Content -->
        <section id="layout-content">
        	<div class="container nopadding">
				    <div class="row">
		        	<div class="col-xs-12 content-window">
		            	{% page %}
		          </div>
	          </div>
          </div>
        </section>

        <!-- Footer -->
        <footer id="layout-footer" class="text-center">
            <a href="#" onclick="window.close();">Fechar janela</a>
            <br /><br />
        </footer>

        <!-- Scripts -->
        <script src="{{ 'assets/vendor/jquery.js'|theme }}"></script>
        <script src="{{ 'assets/vendor/bootstrap.js'|theme }}"></script>
        <script src="{{ 'assets/javascript/main.js?9'|theme }}"></script>
        {% framework extras %}
        {% scripts %}
    </body>
</html>
